<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "Resto",
        "image": "/images/logo.png",
        "description": "Resto online, tu restaurante favorito.",
        "author": {
            "@type": "Person",
            "name": "Franco Cuenca",
            "jobTitle": "Frontend Developer",
            "email": "francocuenca1@gmail.com",
            "url": "https://www.linkedin.com/in/francocuenca/"
        },
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "123 Calle Falsa",
            "addressLocality": "Ciudad",
            "addressRegion": "Estado",
            "postalCode": "12345",
            "addressCountry": "AR"
        },
        "telephone": "+1234567890",
        "openingHours": [
            "Mo-Fr 10:00-22:00",
            "Sa-Su 12:00-23:00"
        ],
        "menu": "/menu.json",
        "priceRange": "$$",
        "servesCuisine": "Italian, Mexican, American"
    }
    </script>
    
</head>
<body>
    <header>
        <h1>Resto</h1>
        <nav></nav>
    </header>
    <main>
        <div class="menu">
            <h2>Menu</h2>
        </div>
        <aside class="orden">
            <h2>Mi orden</h2>
            <article class="ordenFija"></article>
            <article class="miOrden"></article>
            <article class="total"></article>
        </aside>
        <aside class="cliente"></aside>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
